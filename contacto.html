    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/67f5b40d62.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        
        <nav>
        <img src="ART.png" id="logo" style="vertical-align:top">
        <div class="topnav">
        
            <ul>
                <li><a class="active" href="/">Inicio</a></li>
                <li><a href="artistas.html">Artistas</a></li>
                <li><a href="events.html">Eventos</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </div>
        <div class="topnav-right">
            <ul>
                <li><a href="https://www.facebook.com/"><i class="fa fa-facebook-official w3-hover-opacity"></i></a></li>
                <li><a href="https://www.instagram.com/"><i class="fa fa-instagram w3-hover-opacity"></i></a></li>
                <li><a href="https://www.github.com/"><i class="fa fa-github w3-hover-opacity"></i></a></li>
                <li><a href="https://www.twitter.com/"><i class="fa fa-twitter w3-hover-opacity"></i></a></li>
                <li><a href="https://www.linkedin.com/"><i class="fa fa-linkedin w3-hover-opacity"></i></a></li>
            </ul>
        </div>
        </nav>
        
    </header>
    
    <main>
        <section id="contact">
            <div class="container mb-5">
                <h2 style="padding-top: 20px"><strong >Contactanos</strong></h2>
                <span class="bar-title mb-5"></span>
                <div class="row"  data-aos="fade-up"
                data-aos-anchor-placement="top-center">
                    <div class="col-md-3 col-lg-3">
                        <div class="contact-info">
                            <img src="https://i.ibb.co/qp21jkq/contact-image.png" alt="contact-image">
                
                            <h4>Envianos tu mensaje</h4>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="contact-form">
                            <form action="https://formspree.io/f/xoqbvvky" target="_blank" method="POST">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre"
                                        name="fname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">E-mail:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" placeholder="Ingrese su E-mail" name="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="object">Asunto:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="object" placeholder="Ingrese el asunto"
                                        name="object">
                                </div>
                            </div>
                          
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="comment">Mensaje:</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="5" id="comment"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-dark" style="margin: 10px">Enviar</button>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="artistas.html">Artistas</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
