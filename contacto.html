    <main class="contacto-main">
        <h1> Contacto</h1>

        <section class="contacto" id="contact">
            <div class="formulario-contacto" >
                <div>
                <h2 style="padding-top: 20px"><i class="fa-solid fa-file-signature"></i><strong > Contactanos</strong></h2>
            </div>
                <div class="row">
                    <div class="column">
                        <div class="contact-info">
                
                            <h4>Envianos tu mensaje</h4>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="contact-form">
                            <form action="https://formspree.io/f/xoqbvvky" target="_blank" method="POST">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre"
                                        name="fname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">E-mail:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" placeholder="Ingrese su E-mail" name="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="object">Asunto:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="object" placeholder="Ingrese el asunto"
                                        name="object">
                                </div>
                            </div>
                          
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="comment">Mensaje:</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="5" id="comment"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="boton-enviar">
                                    <button type="submit">Enviar</button>
                                </div>
                            </div>
                            
                            
                               
                            
                        </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-mapa">
                <h2 style="padding: 20px"><i class="fa-solid fa-map-location-dot"></i><strong> Cómo llegar</strong></h2>

                <h4 style="padding: 10px"><strong >Av. San Martín y Sarmiento N 3298. San Fernando del Valle de Catamarca. Argentina </strong></h4>
                <iframe id="inlineFrameExample"
                title="Inline Frame Example"
                width="300"

                </iframe>
            </div>
        
        </section>
